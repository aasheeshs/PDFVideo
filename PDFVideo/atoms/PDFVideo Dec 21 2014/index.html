<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>

		<noscript>
			<link rel="stylesheet" href="css/style.css" />

       <script type='text/JavaScript'>
		$(document).ready(function(){
			$("img.a").hover(
			function() {
			$(this).stop().animate({"opacity": "0"}, "slow");
			},
			function() {
			$(this).stop().animate({"opacity": "1"}, "slow");
			});
			ShowPDF('MS Press-Programming Microsoft Windows with Csharp.pdf');
		});
		
		function ShowPDF(bookname) {
		  var frmIframe = document.getElementById('frmPDF');
		  if (frmIframe != null) {
			  frmIframe.src = "Files/" + bookname;     
		  }
		  $('sidebarToggle').click();//ShowSideBar
		}
		 </script>       
	</head>
	<body>	
		<div id="main">
			<div class="container" style="margin-left: 0px;height: 100%; width: 70%">	
				<div id="content" style="margin-left: 0px;height: 100%;"><iframe id="frmPDF" src="" style="width:100%;height:100%;" name="iframe_a"></iframe></div>
			</div>
		</div>
    </body>
</html>
